<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap&family=Quantico&family=Inika&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap&family=Quantico&family=Inika&display=swap&family=Inria+Sans&display=swap" rel="stylesheet" />
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .search {
            border: 1px solid black;
            border-radius: 20px;
            padding: 5px;
        }

        .search input[type=text] {
            text-align: center;
            width: 500px;
            height: 25px;
            border-radius: 25px;
            border: none;
        }

        .search button {
            background-color: #ffffff;
            color: #848181;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 16px;
            border: none;
            cursor: pointer;
        }

        .table {
            background-color: #ffffff;
            border: 2px solid #848181;
            box-shadow: 4px 4px 8px rgba(0.1, 0.1, 0.1, 0.1);
            margin-bottom: 5px;
        }

        .table th, .table td {
            border: 2px solid rgb(196, 195, 195);
            padding: 8px;
            box-shadow: 4px 4px 8px rgba(0.1, 0.1, 0.1, 0.1);
            text-align: center;
        }

        .table th {
            background-color: #3988FF !important;
            color: white;
            font-weight: lighter;
            font-size: 18px;
        }

        .table td {
            font-family: 'Inria Sans', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="/loadlayout1"></script>

    <!-- search bar -->
    <div class="search-container">
        <div class="search">
            <form id="searchForm">
                <button type="submit">
                    <i class="fa fa-search" style="font-size: 18px;"></i>
                </button>
                <input type="text" id="searchInput" placeholder="" name="search" required>
            </form>
        </div>
    </div>

    <!-- list -->
    <table class="table table-bordered container mt-5">
        <thead>
            <tr>
                <th>Student Username</th>
                <th>Full name</th>
                <th>Education</th>
                <th>Title</th>
                <th>Advisor</th>
                <th>Progress</th>
                <th>Criteria</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        const statusMapping = {
            1: "Start research",
            2: "Advisor appointment request",
            3: "Proposal",
            4: "Research in progress",
            5: "Writing up",
            6: "Defense",
            7: "Printing checking",
            8: "Complete Printing Submission",
            9: "Research Complete",
            10: "Data transfer completed"
        };

        const planVersionMapping = {
            71148: 'Plan 1.1',
            71272: 'Plan 1.2',
            72136: 'Plan 2.1',
            72248: 'Plan 2.2',
            52003: 'Plan B',
            51112: 'Plan A1',
            51136: 'Plan A1',
            51212: 'Plan A2',
            51218: 'Plan A2',
            51236: 'Plan A2',
            51118: 'Plan A1',
            51223: 'Plan 1.1',
            51224: 'Plan 1.2',
            51215: 'Plan A2',
            51221: 'Plan A2'
        };

        // ฟังก์ชันเพื่อเรียก API และเติมข้อมูลในตาราง
        async function fetchData(userId) {
            try {
                const response = await fetch(`/datalistadviser/${userId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data); // ตรวจสอบข้อมูลที่ดึงมา
                populateTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // ฟังก์ชันเพื่อเติมข้อมูลในตาราง
        function populateTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // ล้างข้อมูลที่มีอยู่

            data.researchsData.forEach(research => {
                const student = data.studentData.find(student => student.USER_ID === research.USER_ID);
                const advisor = data.adviserData.find(advisor => advisor.RESEARCH_ID === research.ID);
                const user = data.userData.find(user => user.ID === student.USER_ID); // ดึง USERNAME จาก userData

                if (student && advisor && user) {
                    const planVersionText = planVersionMapping[student.PLAN_VERSION] || 'Unknown';
                    const researchStatusText = statusMapping[research.STATUS] || 'Unknown';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.USERNAME}</td> <!-- ใช้ USERNAME แทน USER_ID -->
                        <td>${student.NAME_EN}</td>
                        <td>ไม่มี</td>
                        <td>${research.TITLE_EN.replace(/<\/?[^>]+(>|$)/g, "")}</td> <!-- ลบ HTML tags -->
                        <td>${advisor.NAME_EN}</td>
                        <td>${researchStatusText}</td>
                        <td>${planVersionText}</td>
                        <td>${student.REMARK}</td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        }

        // จัดการกับฟอร์มการค้นหา
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userId = document.getElementById('searchInput').value;
            fetchData(userId);
        });

        // เรียกข้อมูลเริ่มต้นสำหรับ USER_ID=136
        fetchData(7985);
    </script>
</body>
</html>

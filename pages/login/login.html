    <!-- divide into 2 sides -->
    <div class="container-fluid">
        <div class="row">
            <!-- left side (7 columns) -->
            <div class="col-md-1"></div>
            <div class="col-md-6 mt-5 side1">
                <div class="img-text-row">
                    <img class="imgg" src="/public/img/it.jpg" alt="" style="width: 120px; height: auto;">
                    <h1 class="kumar-one-font textp">GradTrack</h1>
                </div>
                <!-- 8step -->
                <div class="mt-5">
                    <img class="imgg" src="/public/img/8steps.png" alt="" style="width: 600px;">
                </div>
            </div>

            <!-- right side (5 columns) -->
            <div class="col-md-5 side2">
                <h1>Welcome to website</h1>
                <div class="d-flex">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="form-control username" placeholder="User name" name="USERNAME" required>

                </div>

                <div class="d-flex">
                    <i class="fas fa-eye eye-icon"></i>
                    <input type="password" class="form-control username" placeholder="Password" name="PASSWORD" required>

                </div>
                <button  type="button" onclick="handleLoginClick()">Log in</button>
            </div>

            
        </div>
    </div>

    <script>
        function handleLoginClick() {
        // ทำสิ่งที่ต้องการก่อนเช่น ตรวจสอบข้อมูลการล็อกอิน
        
        // ต่อไปนี้คือการเปลี่ยนเส้นทาง URL ไปยังหน้าโปรไฟล์
        window.location.href = "/profile";
    }
